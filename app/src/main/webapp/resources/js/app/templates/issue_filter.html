
<!--right panel: issue filter-->
<div class="col-1-3" id="issue-filter"
	style="height: 100%; padding: 5px;">
				<div align="right">
					<button id="close-block-button-for-filter" type="button" class="close" aria-label="Close"
					onclick="hide('issue-filter')">&times;</button>
                </div>
				<div class="filter-block-top">
					<input type="radio" name="optradio" id="status">
					<label class="radio-inline"> 
						Status 
					</label>
				</div>	
				<div class="filter-block-bottom">
					<select class="form-control" id="status-filter">
						<option value="1">new</option>
						<option value="2">approved</option>
						<option value="3">resolved</option>
						<option value="4">deleted</option>
						<option value="5">to resolve</option>
					</select>
				</div>

				<div class="filter-block-top">
					<input type="radio" name="optradio" id="category">
					<label class="radio-inline"> 
						Category 
					</label>
				</div>	
				<div class="filter-block-bottom">
					<select class="form-control" id="categories">
        			<% _.map(categories, function(category) { %>
          			<option ><%= category.name %></option>value="<%= category.id %>"
        			<% }); %>
    				</select>
				</div>
	
				<div class="filter-block-top">
					<input type="radio" name="optradio" id="priority">
					<label class="radio-inline"> 
						Priority 
					</label>
				</div>	
				<div class="filter-block-bottom">
					<select class="form-control" id="priority-filter">
						<option value="1">Low</option>
						<option value="2">Medium</option>
						<option value="3">High</option>
					</select>
				</div>
		<div class="filter-buttons">
			<button class="btn btn-default" id='set-issue-filter' type="button">Set
			Filter</button>
			<button class="btn btn-default" id="reset-issue-filter" type="button">X</button>
		</div>
		 <script>
			function hide(target) {
			document.getElementById(target).style.display = 'none';
			router.navigate('',{trigger:false});
			}
		</script>
<!--right panel-->
