<div id="loginbox" style="margin-top:150px;" class="mainbox col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">
    <div class="panel" style="border: 0px;">
        <div class="panel-heading  navbar-default">
            <div class="panel-title" style=" color: #fff !important;
                                                        font-family: 'Josefin Sans', sans-serif;
                                                        font-size: 1.2em;">Sign In</div>
            <div style="float:right; font-size: 80%; position: relative; top:-10px;"><a href="#" class="forgot">Forgot password?</a>
            </div>
        </div>
        <div class="panel-body">
            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-6"></div>

            <form id="loginForm" class="form-horizontal" role="form">

                <div class="input-group" id="login">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="username" type="text" class="form-control" name="j_username" value="" placeholder="login">
                </div>

                <div class="input-group" id="login">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password" type="password" class="form-control" name="j_password" data-toggle="password" placeholder="password">
                    <input type="text" class="form-control" style="display: none;">
                    <span tabindex="100" title="Click here to show/hide password" class="add-on input-group-addon" style="cursor: pointer;">
                                            <i class="glyphicon icon-eye-open glyphicon-eye-open"></i></span>
                </div>
                <div class="input-group" id="login">
                    <div class="checkbox">
                        <label>
                            <input id="login-remember" type="checkbox" name="_spring_security_remember_me" value="1" style="position: relative; right: 10px;">Remember me
                        </label>
                    </div>
                </div>
                <div style="margin-top:5px" class="form-group">
                    <!-- Buttons -->
                    <div class="col-sm-12 controls btnCenter">
                        <!-- changed from <a> to <button> -->
                        <button id="btn-login" class="btn btn-success" type="button">Login</button>
                        <!-- button for facebook login -->
                        <!-- <a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>-->
                        <button id="btn-close" class="btn btn-primary" type="button">Close</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12 control">
                        <div style="border-top: 1px solid#888; padding-top:5px; font-size:85%">
                            Don't have an account!
                            <a>
                                            Sign Up Here
                                        </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
