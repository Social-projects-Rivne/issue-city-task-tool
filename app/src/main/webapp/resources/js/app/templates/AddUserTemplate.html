<div id="addModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
               	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">User adding</h4>
			</div>
            <div class="modal-body">
                <!--user name-->
       			<div class="form-group add-user-admin">
           			<label for="name" class="control-label col-xs-4">User name</label>
           			<div class="col-xs-6">
               			<input type="text" class="form-control input-sm add-user-admin" id="add-user-form-name" placeholder="User name" name="name">
           			</div>
       			</div>
                <!--email-->
                <div class="form-group add-user-admin">
                    <label for="email" class="control-label col-xs-4">Email</label>
                    <div class="col-xs-6">
                        <input type="email" class="form-control input-sm add-user-admin" id="add-user-form-email" placeholder="Email" name="email">
                    </div>
                </div>
                <!--login-->
                <div class="form-group add-user-admin">
                    <label for="login" class="control-label col-xs-4">Login</label>
                    <div class="col-xs-6">
                        <input type="login" class="form-control input-sm add-user-admin" id="add-user-form-login" placeholder="Login" name="login">
                    </div>
                </div>
                <!--user_password-->
                <div class="form-group add-user-admin">
                    <label for="password" class="control-label col-xs-4">User password</label>
                    <div class="col-xs-6">
                        <input type="password" class="form-control input-sm add-user-admin" id="add-user-form-password" placeholder="User password" name="password">
                    </div>
                </div>
                <!--avatar-->
                <div class="form-group add-user-admin">
                    <label for="avatar" class="control-label col-xs-4">Avatar</label>
                    <div class="col-xs-6">
                        <input type="avatar" class="form-control input-sm add-user-admin" id="add-user-form-avatar" placeholder="Avatar" name="avatar">
                    </div>
                </div>
                <!--role-->
                <div class="form-group">
                    <label for="userRole" class="control-label col-xs-4">Role</label>
                    <div class="col-xs-6">
                        <select class="form-control" id="userRole">
                      <option value="1">admin</option>
                      <option value="2">manager</option>
                    </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            	<button class='btn btn-primary addFormConfirm'>OK</button>
        		<button class="btn" data-dismiss="modal">Cancel</button>
            </div>
            </div>
        </div>
    </div>
