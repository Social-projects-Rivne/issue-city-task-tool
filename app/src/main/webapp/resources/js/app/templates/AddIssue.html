							<div class="tab-pane active" id="tab1">

                                </div>

								<button type="submit" class="btn btn-mini" id="next-to-description">Next</button>
								</div>
							</div>
							<!--tab2-->
							<div class="tab-pane fade" id="tab2">
                                <!-- short issue name form group -->
								<div class="form-group">
									<label for="issue-name">Short issue name</label> <input
										type="text" class="form-control input-sm add-issue" id="issue-name"
										name="issueName" placeholder="short name" />
								</div>

								<div class="form-group">

										list="categories" name="issueCategory" placeholder="category" />
									<datalist id="categories">
										<% _.map(categories, function(category) { %>
											<option><%= category.name %></option>
										<% }); %>
									</datalist>

								<div class="form-group">

							</div>

						</div>
