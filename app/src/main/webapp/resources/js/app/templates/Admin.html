<!--admin HTML-cut for backbone template-->
<div class="row admin_template">
    <!--left admin panel-->
    <div id="left_admin_panel" class="col-lg-3">

	    <div class="col-lg-6 admin-attachment">
	    <!-- <div class="admin-avatar"> -->
            <img src="<%= loginView.currentUser.get('avatar')%>" class="img-thumbnail admin-attachment" alt="attachment_1">
        </div>
        
        <div class="col-lg-6 admin-name">
            <b>
            <label id="admin_name"><a href="#profile" title="Click here to view your profile"><%= loginView.currentUser.get('name')%></a></label>
            </b>
            <br>
            <br>
            <br>
            <p>
            <button type="submit" class="btn btn-mini" id="admin_log_out">Log out</button>
            </p>
        </div>
        <!--left panel menu-->

        <div class="col-lg-12 admin">
            <ul class="admin">
                <li class="admin"><a class="admin" id="add-user" class="btn btn-primary">Add user</a></li> 
            </ul>
        </div>

    </div>
    <!--main block with table-->
    <div id="main_admin_panel" class="col-lg-9">

        <div class="col-xs-12 search">
            <div class="input-group input-group-sm"  id="input_search">
                <input type="text" placeholder="enter name" class="form-control admin-search">
                <span class="input-group-btn">
                        <button class="btn btn-default" id='search-user' type="button">Search</button>
                        <button class="btn btn-default" id='reset-filter' type="button">X</button>
                    </span>
            </div>
        </div>
        <!--table-->
        <table class="table">
            <thead>
                <tr>
                    <th>Login</th>
                    <th>Email</th>
                    <th>Name</th>
                    <th></th>
                </tr>
            </thead>
        </table>
    </div>
</div>
